<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form id="changeRequestForm">
      <label for="title">Title/Summary:</label><br />
      <input type="text" id="title" name="title" /><br />
      <label for="description">Description:</label><br />
      <textarea id="description" name="description"></textarea><br />
      <label for="requester">Requester information:</label><br />
      <input type="text" id="requester" name="requester" /><br />
      <label for="impact">Impact analysis:</label><br />
      <textarea id="impact" name="impact"></textarea><br />
      <label for="risk">Risk assessment:</label><br />
      <textarea id="risk" name="risk"></textarea><br />
      <label for="plan">Implementation plan:</label><br />
      <textarea id="plan" name="plan"></textarea><br />
      <label for="workflow">Approval workflow:</label><br />
      <textarea id="workflow" name="workflow"></textarea><br />
      <input type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
